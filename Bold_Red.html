<!-- Purpose: highlights red bold words when you hoover over a bold word/-->
<!DOCTYPE html>
<html> 
<body>

<p OnMouseOver = "mouseOver()" OnMouseOut = "mouseOut()">
<strong>We</strong> have just started <strong>this</strong> section for the users (<strong>beginner</strong> to intermediate) who want to work with
 <strong>various</strong>JavaScript <strong>problems</strong> and write scripts online to <strong>test</strong> their JavaScript <strong>skill</strong>.</p>

 <script type="text/javascript">
var words_bold;
window.onload = getwords_bold();
					function getwords_bold() 
					{
					words_bold = document.getElementsByTagName('strong'); 
					}
					function mouseOver()
					{	
					for (var i=0; i<words_bold.length; i++) 
					{
					words_bold[i].style.color = "red";
					}
					}
					function mouseOut()
					{
					for (var i=0; i<words_bold.length; i++) 
					{
					words_bold[i].style.color = "black";
					}
					}
 </script>
</body>
</html>
